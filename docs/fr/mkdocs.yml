site_name: Mobilizon
repo_name: "framasoft/mobilizon"
repo_url: "https://framagit.org/framasoft/mobilizon"
site_dir: "../../site/fr"
extra:
  social:
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/joinmobilizon"
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.mark
plugins:
  - search:
      lang: ["fr"]
  - git-revision-date-localized
  - minify:
      minify_html: true
theme:
  name: "material"
  language: "fr"
  features:
    - instant
    - tabs
  custom_dir: "../theme/"
  palette:
    primary: "amber"
    accent: "deep purple"
    scheme: slate
  font: false
  icon:
    logo: material/calendar
    repo: fontawesome/brands/gitlab
