image: elixir:1.7

services:
  - name: mdillon/postgis:10
    alias: postgres

variables:
  MIX_ENV: "test"
  POSTGRES_DB: eventos_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""
  POSTGRES_HOST: postgres
  GEOLITE_CITIES_PATH: "/builds/tcit/eventos/priv/static/GeoLite2-City.mmdb"

cache:
  key: "$CI_JOB_NAME"
  paths:
    - deps
    - _build
    - .rebar3

before_script:
  - apt-get update
  - apt-get install -y build-essential postgresql-client git
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
  - MIX_ENV=test mix ecto.create
  - MIX_ENV=test mix ecto.migrate
  - curl http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.tar.gz --output GeoLite2-City.tar.gz -s && tar zxf GeoLite2-City.tar.gz && mv GeoLite2-City_*/GeoLite2-City.mmdb priv/static/GeoLite2-City.mmdb

mix:
  script:
  - mix format --check-formatted --dry-run
  - mix coveralls
